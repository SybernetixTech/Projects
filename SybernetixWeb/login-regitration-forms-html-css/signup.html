<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sybernetix - Chama | Register</title>
    <link rel="stylesheet" href="/Chama/css/login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="register">
                <div class="heading">
                    <img src="/Chama/img/login.jpg" alt="" srcset="">
                    <h2>Welcome</h2>
                </div>
                <div class="form">
                    <form action="" >
                            <div class="flex flex-wrap">
                            
                            <div class="form-input d-flex ">
                                <div><label for="">First Name <span>*</span></label></div>
                                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
                            </div>
                            <div class="form-input d-flex">
                                <div><label for="">Last Name <span>*</span></label></div>
                                <input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
                            </div>
                            <div class="form-input d-flex">
                                <div><label for="">Mpesa No. <span>*</span></label></div>
                                <input type="text" name="Mpesa" id="Mpesa" placeholder="Mpesa No" required>
                            </div>
                            <div class="d-flex">
                                <div class="form-input d-flex dd-flex">
                                    <div><label for="">Select Any<span>*</span></label></div>
                                    <select name="" id="" placeholder="Select Gender">
                                     <option value="none">----------------</option>
                                     <option value="Male">Male</option>
                                     <option value="Female">Female</option>
                                     <option value="Other">Other</option>
                                    </select>
                                 </div>
                                 <div class="form-input ">
                                     <select name="" id="">
                                        <option value="none">----------------</option>
                                         <option value="18-24">18-25</option>
                                         <option value="18-24">26-35</option>
                                         <option value="18-24">36-45</option>
                                         <option value="18-24">46-55</option>
                                     </select>
                                 </div>
                            </div>
                            <div class="form-input d-flex">
                                <div><label for="">ID Number <span>*</span></label></div>
                                <input type="text" name="userID" id="userID" placeholder="National ID No" required>
                            </div>

                            <div class="form-input d-flex">
                                <div><label for="">Email Address  <span></span></label></div>
                                <input type="email" name="Email" id="Email" placeholder="Email ID (Optional)" >
                            </div>
                            <div class="form-input d-flex">
                                <div><label for="">Birth Date <span>*</span></label></div>
                                <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Birth" required>
                            </div>
                            <div class="form-input d-flex ">
                                <div><label for="">Password <span>*</span></label></div>
                                <input type="password" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-input d-flex ">
                                <div><label for="">Confirm Password <span>*</span></label></div>
                                <input type="password" name="password1" id="password1" placeholder=" Confirm Password" required>
                            </div>
                            
                        </div>
                        <div class="button">
                            <button type="submit" class = 'whiteb' >Sign Up</button >
                        </div>
                            
                    </form>
                    <span>OR</span>
                    <div class="button">
                        <button type="" class = 'whiteR'><a href="/Chama/login.html">Sign In</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space">

    </div>
    
    <div class="footer">
        <h2>Sybernetix Technologies &copy; 2023</h2>
    </div>
</body>
</html>
