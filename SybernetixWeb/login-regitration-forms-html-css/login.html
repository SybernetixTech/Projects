<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sybernetix - Chama | Login</title>
    <link rel="stylesheet" href="/Chama/css/login.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="login">
                <div class="heading">
                    <img src="/Chama/img/login.jpg" alt="" srcset="">
                    <h2>Welcome Back</h2>
                </div>
                <div class="form">
                    <form action="">
                        <div class="form-input">
                            <input type="text" name="userID" id="userID" placeholder="UserID" required autocomplete="userID">
                        </div>
                        <div class="form-input">
                            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="password">
                        </div>
                        <div class="forgot">
                            <h4><a href="">Forgot Password</a></h4>
                        </div>
                        <div class="button">
                            <button type="submit" class = 'whiteb'>Sign In</button>
                        </div>
                    </form>
                    <h3>OR</h3>
                    <div class="button">
                        <button type="" class = 'whiteR'><a href="/Chama/signup.html">Sign Up</a></button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <div class="animate-brand">
        <h1>Sybernetix</h1> <h1>Technologies</h1>
    </div>
    <div class="footer">
        <h2>Sybernetix Technologies &copy; 2023</h2>
    </div>
</body>
</html>
